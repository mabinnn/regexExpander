<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/sandstone/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style media="screen">
      .main-navbar {
        margin-bottom: 2%;
      }
      .filename {
        margin-bottom: 5%;
      }
      .pull-left, .pull-right {
        display: inline-block;

      }
      button {
        margin-bottom: 15px;
      }
      .var_input {
        margin-bottom: 10px;
      }
    </style>

    <script type="text/javascript">

      var placeText = "New Entry \n Another Entry \n More Entries";
      $('#textarea1').attr('placeholder', placeText);

      $('#textarea1').focus(function(){
        if($(this).val() === placeText){
          $(this).attr('placeholder', '');
        }
      });

      $('#textarea1').blur(function(){
        if($(this).val() === '' ){
          $(this).attr('placeholder', placeText);
        }
      });


    </script>


    <title>Regex Modificatiobn</title>
  </head>
  <body>
    <div class="container">

        <!-- begin navigation bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary main-navbar">
        <a class="navbar-brand" href="/">Home</a>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/regex-expander">Regex Generator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/localization">Localized Utterances</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
       <!-- end navigation bar -->




      <!-- begin form -->
        <form class="" action="index.html" method="post">
          <fieldset >
            <!-- <legend>Regex Pattern</legend> -->

              <div class="form-group filename">
                <label for="exampleInputEmail1">Name your file</label>
                <input type="email" class="form-control" placeholder="expanded_file.txt">
              </div>


              <div class="pull-left" style="width: 42%;">
                <button type="button" class="btn btn-info addbuttons">ADD NEW PATTERN</button>
                <div class="form-group">
                  <label for="pattern">Pattern</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="What is the weather in <LOCATION>">
                  <small id="emailHelp" class="form-text text-muted">Enter your regex here.</small>
                </div>
              </div>


              <div class="pull-right" style="width: 46%; float: right">
                <button type="button" class="btn btn-info" >ADD PLACEHOLDER</button>
                <div class="form-group">
                    <label for="placeholder">Placeholder</label>
                    <input type="email" class="form-control var_input" placeholder="MOVIE_TITLES">
                    <small id="variables" class="form-text text-muted">New values must be separated with a line break</small>
                    <textarea id="textarea1" rows="4" cols="65"></textarea>
                </div>
              </div>


          </fieldset>
        </form>
      <!-- end form -->









    </div>
  </body>
</html>
